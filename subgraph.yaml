specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: matic
    source:
      address: "0x486ca491C9A0a9ACE266AA100976bfefC57A0Dd4"
      startBlock: 15000000
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Approval
        - ApprovalForAll
        - OwnershipTransferred
        - Transfer
        - BidLog
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Bid(address,uint256,uint256)
          handler: handleBid
        - event: AcceptBid(address,address,uint256,uint256)
          handler: handleAcceptBid
        - event: CancelBid(address,uint256,uint256)
          handler: handleCancelBid
